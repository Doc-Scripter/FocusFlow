<!DOCTYPE html><html lang="en"><head><base href="https://example.com"></head><body>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUSFLOW - Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4379F2;
            color: #117554;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFEB00;
            text-decoration: none;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: #6EC207;
            text-decoration: none;
        }
        main {
            flex-grow: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        h1 {
            color: #FFEB00;
            text-align: center;
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        th {
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFEB00;
            font-weight: bold;
        }
        .action-icon {
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .action-icon:hover {
            transform: scale(1.2);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }
        .github-logo {
            width: 32px;
            height: 32px;
        }
    </style>


    <header class="glassmorphism">
    <a href="/" class="logo">FOCUSFLOW</a>
    <nav>
        <a href="javascript:history.back()" style="color: #6EC207; text-decoration: none;">Back</a>
    </nav>
</header>

    <main class="glassmorphism">
        <h1>Contacts</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice Johnson</td>
                    <td><span class="action-icon" title="Book an appointment">üéØ</span></td>
                </tr>
                <tr>
                    <td>Bob Smith</td>
                    <td><span class="action-icon" title="Cancel appointment">‚úÇÔ∏è</span></td>
                </tr>
                <tr>
                    <td>Carol Williams</td>
                    <td><span class="action-icon" title="Book an appointment">üéØ</span></td>
                </tr>
                <tr>
                    <td>David Brown</td>
                    <td><span class="action-icon" title="Cancel appointment">‚úÇÔ∏è</span></td>
                </tr>
                <tr>
                    <td>Emma Davis</td>
                    <td><span class="action-icon" title="Book an appointment">üéØ</span></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <a href="https://github.com/focusflow" target="_blank">
            <svg class="github-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#117554" d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"></path>
            </svg>
        </a>
    </footer>

    <script>
        document.querySelectorAll('.action-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const action = this.getAttribute('title');
                const name = this.closest('tr').querySelector('td:first-child').textContent;
                if (action === "Book an appointment") {
                    alert(`Appointment booked with ${name}`);
                    this.textContent = '‚úÇÔ∏è';
                    this.setAttribute('title', 'Cancel appointment');
                } else {
                    alert(`Appointment cancelled with ${name}`);
                    this.textContent = 'üéØ';
                    this.setAttribute('title', 'Book an appointment');
                }
            });
        });
    </script>


</body></html>
