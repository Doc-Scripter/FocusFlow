<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOCUSFLOW - Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #4379F2;
        color: #117554;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .glassmorphism {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    header {
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        font-size: 2rem;
        font-weight: bold;
        color: #FFEB00;
        text-decoration: none;
    }
    nav {
        display: flex;
        gap: 1rem;
    }
    nav a {
        color: #6EC207;
        text-decoration: none;
    }
    main {
        flex-grow: 1;
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    input, button {
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
    }
    input {
        background-color: rgba(255, 255, 255, 0.8);
    }
    button {
        background-color: #6EC207;
        color: #FFEB00;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #5ba206;
    }
    footer {
        text-align: center;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.1);
        margin-top: auto;
    }
    .github-logo {
        width: 32px;
        height: 32px;
    }
    h1 {
        color: #FFEB00;
        text-align: center;
        margin-bottom: 2rem;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    label {
        font-weight: bold;
        color: #FFEB00;
    }
    .password-toggle {
        position: relative;
    }
    .password-toggle input {
        padding-right: 40px;
    }
    .password-toggle .toggle-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #117554;
    }
    .forgot-password {
        text-align: right;
        margin-top: 0.5rem;
    }
    .forgot-password a {
        color: #FFEB00;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
    .register-link {
        text-align: center;
        margin-top: 1rem;
        color: #FFEB00;
    }
    .register-link a {
        color: #6EC207;
        text-decoration: none;
        font-weight: bold;
    }
    .register-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <header class="glassmorphism">
        <a href="/" class="logo">FOCUSFLOW</a>
        <nav>
            <a href="/register">Register</a>
        </nav>
    </header>

    <main class="glassmorphism">
        <h1>Login</h1>
        <form id="loginForm" action="/auth" method="post">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
                <!-- <input type="email" id="username" name="email" required> -->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-icon" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="forgot-password">
                    <a href="/forgot-password">Forgot Password?</a>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </main>

    <footer>
        <a href="https://github.com/focusflow" target="_blank">

            </svg>
        </a>
    </footer>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

</body></html>
